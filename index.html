<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1>New Tab App</h1>
    <div class="small-container">
        <div class="form">
        <form>
            <span>Author</span>
            <input id="author" type="text" placeholder="New" required /> 
            <span>Year of publication</span>
            <input id="year" type="number" placeholder="New" required /> 
            <span>Number of pages</span>
            <input id="pages" type="number" placeholder="New" required /> 
            <span>Book's title</span>
            <input id="bookName" type="text" placeholder="New" required /> 
            <button type="submit" id="submit">add new book</button>
        </form>
        </div>
        <div class="list-container">
            <h2 id="items">Books</h2>
            <h2 id="itemsNot">there are not Books</h2>
            <ul class="list"></ul>
        </div>
        
      
    </div>

    <script src="index.js"></script>
</body>

</html>
